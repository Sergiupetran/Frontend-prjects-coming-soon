<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/fcaa26f4e2.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img  class="logo" src="images/logo.svg" alt=""/>
    <h1 class="first">We are launching <span> soon!</span></h1>

    <p class="second">Subscribe and get notified</p>
    <form class="form" onsubmit="return myFunction()" id="form" >
        <input type="text" class="email" id="email" name="" placeholder="Your email adress...">
        <p id="text"></p>
        <button class="submit" >Notify me</button>
    </form>
    
    
    
    <img class="chart" src="images\dashboard.png" alt="">
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-instagram"></i>
    </div>
  </main>
</body>
</html>
